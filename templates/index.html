<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href=" {{url_for('static', filename = "style.css")}} ">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>

    <div id="body">

        <div class="main__container">

            <form action="{{ url_for('predict') }}" method="POST">
                <div style="padding:10px;">
                    <input name="user_gender" type="number" step="0.01" placeholder="gender"><br>
                    <input name="user_age" type="number" step="0.01" placeholder="age"><br>
                    <input name="user_height" type="number" step="0.01" placeholder="height"><br>
                    <input name="user_weight" type="number" step="0.01" placeholder=" weight"><br>
                    <input name="user_dur" type="number" step="0.01" placeholder="dur"><br>
                    <input name="user_heart_rt" type="number" step="0.01" placeholder="hr rt"><br>
                    <input name="user_bdy_temp" type="number" step="0.01" placeholder="bdy temp"><br>
                    <button type="submit">Submit</button>
                </div>
            </form>
            <div>

                <p>Array: {{form_array}} </p>
                {{ prediction_result }}

                
            </div>

        </div>

    </div>

</body>

</html>
